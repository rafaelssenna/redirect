<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://www.plametal.com.br/">
    <title>Mudamos de Site - Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 120, 50, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 80, 0, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .container {
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 100, 0, 0.15),
                        0 0 100px rgba(255, 100, 0, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 120, 50, 0.1);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 50%, #ffa500 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 40px rgba(255, 107, 0, 0.4),
                        0 0 60px rgba(255, 107, 0, 0.2);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(255, 107, 0, 0.4), 0 0 60px rgba(255, 107, 0, 0.2); }
            50% { box-shadow: 0 10px 50px rgba(255, 107, 0, 0.6), 0 0 80px rgba(255, 107, 0, 0.3); }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: #000;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        h1 span {
            background: linear-gradient(90deg, #ff6b00, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #a0a0a0;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .highlight {
            color: #ff8c00;
            font-weight: 600;
        }

        .countdown-container {
            margin: 25px 0;
        }

        .countdown {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(180deg, #ff6b00 0%, #ff8c00 50%, #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 4px 15px rgba(255, 107, 0, 0.5));
            animation: countPulse 1s ease-in-out infinite;
        }

        @keyframes countPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #1f1f1f;
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b00, #ff8c00, #ffa500);
            border-radius: 3px;
            width: 0%;
            animation: progress 5s linear forwards;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.6);
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: #000;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            margin-top: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(255, 107, 0, 0.35);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 280px;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.5);
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff6b00;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .new-url {
            background: rgba(255, 107, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 18px 0;
            border: 1px solid rgba(255, 107, 0, 0.2);
        }

        .new-url a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
            word-break: break-all;
        }

        .new-url a:hover {
            color: #ffa500;
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .icon-container {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }

            .icon-container svg {
                width: 35px;
                height: 35px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }

            p {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .countdown {
                font-size: 48px;
            }

            .countdown-label {
                font-size: 11px;
                letter-spacing: 2px;
            }

            .countdown-container {
                margin: 20px 0;
            }

            .progress-bar {
                margin: 20px 0;
                height: 4px;
            }

            .new-url {
                padding: 10px 15px;
                margin: 15px 0;
            }

            .new-url a {
                font-size: 13px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 14px;
                width: 100%;
            }

            .particle {
                width: 2px;
                height: 2px;
            }
        }

        /* Muito pequeno */
        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 20px;
            }

            .countdown {
                font-size: 42px;
            }

            .icon-container {
                width: 60px;
                height: 60px;
            }

            .icon-container svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 4.5s;"></div>
    </div>

    <div class="container">
        <div class="icon-container">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C13.1 2 14 2.9 14 4V4.29C14 4.29 14.03 6.67 12 9C9.97 6.67 10 4.29 10 4.29V4C10 2.9 10.9 2 12 2ZM16.92 7.08C17.32 6.68 17.95 6.68 18.35 7.08C18.75 7.48 18.75 8.11 18.35 8.51L17.39 9.47C17.39 9.47 15.91 11.33 15.91 13.91C15.91 16.5 17.39 18.35 17.39 18.35L21 22H3L6.61 18.35C6.61 18.35 8.09 16.5 8.09 13.91C8.09 11.33 6.61 9.47 6.61 9.47L5.65 8.51C5.25 8.11 5.25 7.48 5.65 7.08C6.05 6.68 6.68 6.68 7.08 7.08L8.39 8.39C8.39 8.39 10.61 10.61 12 13C13.39 10.61 15.61 8.39 15.61 8.39L16.92 7.08Z"/>
            </svg>
        </div>

        <h1>Mudamos de <span>Site!</span></h1>

        <p>Nosso site está de cara nova em um <span class="highlight">novo endereço</span>.</p>
        <p>Você será redirecionado automaticamente.</p>

        <div class="countdown-container">
            <div class="countdown" id="countdown">5</div>
            <div class="countdown-label">segundos</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="new-url">
            <a href="https://www.plametal.com.br/">www.plametal.com.br</a>
        </div>

        <a href="https://www.plametal.com.br/" class="btn">Acessar Agora</a>
    </div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'https://www.plametal.com.br/';
            }
        }, 1000);
    </script>
</body>
</html>
